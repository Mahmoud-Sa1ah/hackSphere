<div class="min-h-screen bg-gray-900 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div *ngIf="!token">
        <p class="text-center text-red-500">Invalid or missing reset token.</p>
    </div>

    <ng-container *ngIf="token">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="flex justify-center">
                <ng-icon name="lucideShield" class="h-12 w-12 text-blue-500"></ng-icon>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                Set new password
            </h2>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-gray-800 py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-gray-700">
                <form class="space-y-6" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">
                            New Password
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" required [(ngModel)]="password"
                                class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 bg-gray-700 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                        </div>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-300">
                            Confirm Password
                        </label>
                        <div class="mt-1">
                            <input id="confirmPassword" name="confirmPassword" type="password" required
                                [(ngModel)]="confirmPassword"
                                class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 bg-gray-700 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                        </div>
                    </div>

                    <div>
                        <button type="submit" [disabled]="isLoading"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                            {{ isLoading ? 'Resetting...' : 'Reset Password' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </ng-container>
</div>
