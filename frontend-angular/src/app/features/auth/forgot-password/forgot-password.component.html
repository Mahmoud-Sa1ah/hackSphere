<div class="min-h-screen bg-gray-900 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center">
            <ng-icon name="lucideShield" class="h-12 w-12 text-blue-500"></ng-icon>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
            Reset your password
        </h2>
        <p class="mt-2 text-center text-sm text-gray-400">
            Or
            <a routerLink="/login" class="font-medium text-blue-500 hover:text-blue-400 cursor-pointer">
                sign in to your account
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-gray-800 py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-gray-700">
            <div *ngIf="isSent; else formTemplate" class="text-center">
                <p class="text-green-400 mb-4">
                    Check your email for the reset link.
                </p>
                <a routerLink="/login"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 cursor-pointer text-decoration-none">
                    Back to Login
                </a>
            </div>

            <ng-template #formTemplate>
                <form class="space-y-6" (ngSubmit)="handleSubmit()">
                    <div>
                        <label htmlFor="email" class="block text-sm font-medium text-gray-300">
                            Email address
                        </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autoComplete="email" required
                                [(ngModel)]="email"
                                class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 bg-gray-700 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                        </div>
                    </div>

                    <div>
                        <button type="submit" [disabled]="isLoading"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 transition-colors">
                            {{ isLoading ? 'Sending...' : 'Send reset link' }}
                        </button>
                    </div>
                </form>
            </ng-template>
        </div>
    </div>
</div>
