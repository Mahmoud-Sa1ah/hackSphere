<div
    class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-space-dark px-4 relative overflow-hidden transition-colors duration-300">
    <!-- Background Pattern -->
    <div
        class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-5 pointer-events-none">
    </div>

    <!-- Theme Toggle Button -->
    <button (click)="toggleDarkMode()"
        class="absolute top-4 right-4 p-3 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-white/80 dark:hover:bg-space-light/80 backdrop-blur-sm rounded-full transition-all duration-300 z-10 shadow-sm"
        title="Toggle Theme">
        <ng-icon [name]="darkMode ? 'lucideSun' : 'lucideMoon'" size="20"></ng-icon>
    </button>

    <div class="max-w-md w-full bg-white dark:bg-space-light rounded-2xl shadow-xl p-8 border border-gray-200 dark:border-space-secondary relative z-10 transition-all duration-500"
        [ngClass]="{'opacity-100 translate-y-0': mounted, 'opacity-0 translate-y-10': !mounted}">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div [routerLink]="['/']"
                class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-sky-500 to-blue-600 rounded-xl mb-4 shadow-lg transform hover:scale-105 transition-transform duration-300 cursor-pointer">
                <ng-icon name="lucideShield" class="text-3xl text-white"></ng-icon>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
                CyberHub
            </h2>
            <p class="text-sm text-gray-500 dark:text-gray-400 flex items-center justify-center gap-1">
                <ng-icon name="lucideSparkles" class="text-sky-500" size="16"></ng-icon>
                Security Testing Platform
            </p>
        </div>

        <h3 class="text-xl font-semibold text-center text-gray-900 dark:text-white mb-8">Welcome Back</h3>

        <form (ngSubmit)="onSubmit()" class="space-y-6">
            <ng-container *ngIf="step === 'credentials'; else twoFaStep">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Username or Email
                    </label>
                    <div class="relative">
                        <input type="text" name="email" [(ngModel)]="email" required
                            class="w-full px-4 py-3 pl-10 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent bg-gray-50 dark:bg-space-secondary/50 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition-all duration-200"
                            placeholder="username or your@email.com" />
                        <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                            <ng-icon name="lucideMail" class="text-gray-400" size="20"></ng-icon>
                        </div>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Password
                    </label>
                    <div class="relative">
                        <input [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="password"
                            required
                            class="w-full px-4 py-3 pl-10 pr-12 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent bg-gray-50 dark:bg-space-secondary/50 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition-all duration-200"
                            placeholder="••••••••" />
                        <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                            <ng-icon name="lucideLock" class="text-gray-400" size="20"></ng-icon>
                        </div>
                        <button type="button" (click)="showPassword = !showPassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
                            <ng-icon [name]="showPassword ? 'lucideEyeOff' : 'lucideEye'" size="20"></ng-icon>
                        </button>
                    </div>
                    <div class="flex justify-end">
                        <a [routerLink]="['/forgot-password']"
                            class="text-sm text-sky-600 hover:text-sky-700 dark:text-sky-400 hover:underline cursor-pointer">
                            Forgot Password?
                        </a>
                    </div>
                </div>
            </ng-container>

            <ng-template #twoFaStep>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Two-Factor Authentication Code
                    </label>
                    <div class="relative">
                        <input type="text" name="otpCode" [(ngModel)]="otpCode" required maxlength="6"
                            class="w-full px-4 py-3 pl-10 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent bg-gray-50 dark:bg-space-secondary/50 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 transition-all duration-200 text-center tracking-widest text-xl"
                            placeholder="000 000" />
                        <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                            <ng-icon name="lucideShield" class="text-gray-400" size="20"></ng-icon>
                        </div>
                    </div>
                    <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-2">
                        Enter the code from your authenticator app
                    </p>
                </div>
            </ng-template>

            <button type="submit" [disabled]="loading"
                class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed shadow-md hover:shadow-lg">
                <ng-container *ngIf="loading; else btnText">
                    <span class="flex items-center justify-center gap-2">
                        <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                        {{ step === 'credentials' ? 'Logging in...' : 'Verifying...' }}
                    </span>
                </ng-container>
                <ng-template #btnText>
                    {{ step === 'credentials' ? 'Login' : 'Verify' }}
                </ng-template>
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
            Don't have an account?
            <a [routerLink]="['/register']"
                class="text-sky-600 hover:text-sky-700 dark:text-sky-400 font-semibold hover:underline transition-all cursor-pointer">
                Register
            </a>
        </p>
    </div>
</div>
