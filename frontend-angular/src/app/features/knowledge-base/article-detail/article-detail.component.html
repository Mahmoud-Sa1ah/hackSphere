<div class="bg-gray-50 dark:bg-gray-900 min-h-full" *ngIf="!loading">
    <!-- Hero Header -->
    <div *ngIf="article" class="bg-gradient-to-r {{getGradient(article.category)}} py-12 px-6">
        <div class="max-w-4xl mx-auto">
            <a routerLink="/knowledge-base"
                class="inline-flex items-center gap-2 text-white/80 hover:text-white mb-6 transition-colors cursor-pointer">
                <ng-icon name="lucideArrowLeft" size="18"></ng-icon>
                Back to Knowledge Base
            </a>

            <div class="flex items-start gap-4">
                <div class="p-4 bg-white/20 backdrop-blur-sm rounded-xl">
                    <ng-icon [name]="getIconName(article.category)" class="text-white" size="40"></ng-icon>
                </div>
                <div>
                    <span
                        class="inline-block px-3 py-1 bg-white/20 backdrop-blur-sm rounded-full text-sm text-white mb-3">
                        {{ article.category }}
                    </span>
                    <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">{{ article.title }}</h1>
                    <div class="flex items-center gap-4 text-white/80 text-sm">
                        <span class="flex items-center gap-1">
                            <ng-icon name="lucideCalendar" size="14"></ng-icon>
                            {{ article.createdAt | date:'longDate' }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Article Content -->
    <div *ngIf="article" class="max-w-4xl mx-auto px-6 py-8">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 p-8">
            <!-- Content -->
            <div class="prose dark:prose-invert prose-lg max-w-none prose-img:rounded-lg prose-img:shadow-md">
                <div class="text-gray-700 dark:text-gray-300 leading-relaxed"
                    [innerHTML]="getSafeContent(article.content)"></div>
            </div>

            <!-- Tags -->
            <div *ngIf="article.tags" class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                <div class="flex items-center gap-2 mb-3">
                    <ng-icon name="lucideTag" size="18" class="text-gray-500"></ng-icon>
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Tags</span>
                </div>
                <div class="flex flex-wrap gap-2">
                    <!-- Split tags by comma yourself or create a pipe, here assuming string -->
                    <span *ngFor="let tag of article.tags.split(',')"
                        class="px-3 py-1.5 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm rounded-full hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors cursor-pointer">
                        #{{ tag.trim() }}
                    </span>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-8 text-center">
            <a routerLink="/knowledge-base"
                class="inline-flex items-center gap-2 px-6 py-3 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg transition-colors font-medium">
                <ng-icon name="lucideArrowLeft" size="18"></ng-icon>
                Back to All Articles
            </a>
        </div>
    </div>
</div>

<div *ngIf="loading" class="min-h-screen flex items-center justify-center">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-sky-500"></div>
</div>

<div *ngIf="!loading && !article" class="min-h-screen flex flex-col items-center justify-center">
    <ng-icon name="lucideBookOpen" class="text-gray-400 mb-4" size="64"></ng-icon>
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Article Not Found</h2>
    <p class="text-gray-500 dark:text-gray-400 mb-6">The article you're looking for doesn't exist.</p>
    <a routerLink="/knowledge-base"
        class="flex items-center gap-2 px-4 py-2 bg-sky-600 hover:bg-sky-700 text-white rounded-lg transition-colors">
        <ng-icon name="lucideArrowLeft" size="18"></ng-icon>
        Back to Knowledge Base
    </a>
</div>
