<div class="h-[calc(100vh-80px)] p-6 flex flex-col">
    <!-- Header -->
    <div class="mb-4">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-500 to-indigo-500 bg-clip-text text-transparent">AI
            Security Assistant</h1>
        <p class="text-gray-500 mt-1">Ask questions, analyze logs, and get security insights.</p>
    </div>

    <!-- Chat Container -->
    <div
        class="flex-1 bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 overflow-hidden flex flex-col">

        <!-- Messages Area -->
        <div class="flex-1 overflow-y-auto p-6 space-y-6" #scrollContainer>
            <div *ngFor="let msg of messages" class="flex items-start gap-4"
                [ngClass]="{'flex-row-reverse': msg.role === 'user'}">
                <!-- Avatar -->
                <div class="w-10 h-10 rounded-full flex items-center justify-center shrink-0 shadow-sm"
                    [ngClass]="msg.role === 'user' ? 'bg-indigo-100 text-indigo-600 dark:bg-indigo-900/30 dark:text-indigo-400' : 'bg-purple-100 text-purple-600 dark:bg-purple-900/30 dark:text-purple-400'">
                    <ng-icon [name]="msg.role === 'user' ? 'lucideUser' : 'lucideBot'" class="w-6 h-6"></ng-icon>
                </div>

                <!-- Message Bubble -->
                <div class="max-w-[75%] rounded-2xl px-5 py-3 shadow-sm border"
                    [ngClass]="msg.role === 'user' 
                        ? 'bg-indigo-600 text-white rounded-tr-none border-indigo-500' 
                        : 'bg-gray-50 dark:bg-gray-700/50 text-gray-800 dark:text-gray-200 rounded-tl-none border-gray-100 dark:border-gray-600'">
                    <p class="whitespace-pre-wrap leading-relaxed">{{ msg.content }}</p>
                    <span class="text-[10px] opacity-70 mt-1 block"
                        [ngClass]="msg.role === 'user' ? 'text-indigo-200' : 'text-gray-400'">
                        {{ msg.timestamp | date:'shortTime' }}
                    </span>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div *ngIf="loading" class="flex items-start gap-4">
                <div
                    class="w-10 h-10 rounded-full bg-purple-100 text-purple-600 dark:bg-purple-900/30 dark:text-purple-400 flex items-center justify-center shrink-0 animate-pulse">
                    <ng-icon name="lucideBot" class="w-6 h-6"></ng-icon>
                </div>
                <div
                    class="bg-gray-50 dark:bg-gray-700/50 rounded-2xl rounded-tl-none px-5 py-3 border border-gray-100 dark:border-gray-600 flex items-center space-x-2">
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                </div>
            </div>
        </div>

        <!-- Recommendations Section -->
        <div *ngIf="messages.length < 3 && !loading"
            class="px-6 py-4 border-t border-gray-100 dark:border-gray-700/50 bg-gray-50/50 dark:bg-gray-800/50">
            <p class="text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase tracking-wider mb-3">Suggested
                Topics</p>
            <div class="flex flex-wrap gap-2">
                <button *ngFor="let rec of recommendations" (click)="useRecommendation(rec)"
                    class="px-4 py-1.5 text-sm bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-full text-gray-600 dark:text-gray-400 hover:border-purple-500 hover:text-purple-600 dark:hover:border-purple-500 dark:hover:text-purple-400 transition-all shadow-sm">
                    {{ rec }}
                </button>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-gray-50 dark:bg-gray-900/50 border-t border-gray-200 dark:border-gray-700">
            <!-- File Attachment Preview -->
            <div *ngIf="selectedFile" class="max-w-4xl mx-auto mb-3 flex animate-fade-in">
                <div
                    class="bg-indigo-50 dark:bg-indigo-900/20 border border-indigo-100 dark:border-indigo-800 rounded-xl px-4 py-2 flex items-center space-x-3 shadow-sm">
                    <div class="p-2 bg-indigo-500 rounded-lg text-white">
                        <ng-icon name="lucideFileText" class="w-4 h-4"></ng-icon>
                    </div>
                    <div class="flex-1">
                        <p class="text-xs font-semibold text-indigo-900 dark:text-indigo-300 truncate max-w-[200px]">{{
                            selectedFile.name }}</p>
                        <p class="text-[10px] text-indigo-600 dark:text-indigo-400 capitalize">{{ (selectedFile.size /
                            1024).toFixed(1) }} KB</p>
                    </div>
                    <button (click)="removeFile()"
                        class="p-1 hover:bg-indigo-100 dark:hover:bg-indigo-800 rounded-full transition-colors text-indigo-400 hover:text-red-500">
                        <ng-icon name="lucideX" class="w-4 h-4"></ng-icon>
                    </button>
                </div>
            </div>

            <div class="relative flex items-center max-w-4xl mx-auto">
                <!-- Hidden File Input -->
                <input type="file" #fileInput (change)="onFileSelected($event)" accept=".pdf,.txt" class="hidden" />

                <!-- Attachment Button -->
                <button (click)="fileInput.click()" [disabled]="loading"
                    class="absolute left-2 p-2 text-gray-400 hover:text-indigo-500 transition-colors disabled:opacity-50">
                    <ng-icon name="lucidePaperclip" class="w-5 h-5"></ng-icon>
                </button>

                <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()"
                    placeholder="Type your security question..."
                    class="w-full pl-12 pr-14 py-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-full shadow-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all placeholder-gray-400 dark:placeholder-gray-500"
                    [disabled]="loading" />
                <button (click)="sendMessage()" [disabled]="(!newMessage.trim() && !selectedFile) || loading"
                    class="absolute right-2 p-2 bg-purple-600 hover:bg-purple-700 text-white rounded-full transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-md hover:shadow-lg transform active:scale-95">
                    <ng-icon name="lucideSend" class="w-5 h-5 ml-0.5"></ng-icon>
                </button>
            </div>
            <p class="text-xs text-center text-gray-400 mt-2">
                AI can make mistakes. Please verify critical security information.
            </p>
        </div>
    </div>
</div>
